{{ define "content" }}
  <div class="margin-a">
  </div>

  <div class="content">
    <h1><a href={{ .Parent.Permalink }}>{{ .Parent.Title }}</a>: {{ .Title }}</h1>
    <ul>
      {{ range .Pages }}
        <li><a href={{ .Permalink }}>{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>

  <div class="margin-b">
  </div>
{{ end }}
